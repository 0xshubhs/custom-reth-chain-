# Meowchain Foundry Configuration
#
# A template for deploying and testing smart contracts on Meowchain using Foundry.
#
# Setup:
#   curl -L https://foundry.paradigm.xyz | bash
#   foundryup
#   cp configs/foundry.toml foundry.toml
#
# Usage:
#   forge build
#   forge test
#   forge script scripts/Deploy.s.sol --rpc-url meowchain --broadcast
#   forge verify-contract <address> <Contract> --chain-id 9323310

[profile.default]
src = "contracts"
out = "out"
libs = ["lib"]
solc = "0.8.28"
evm_version = "cancun"
optimizer = true
optimizer_runs = 200

# Meowchain dev mode: 300M gas limit (use 1B for production)
gas_limit = 300000000

# Allow larger contracts (Meowchain supports --max-contract-size override)
# Uncomment if deploying contracts larger than 24KB:
# bytecode_hash = "none"

# Faster compilation for development
via_ir = false

# Testing configuration
[profile.default.fuzz]
runs = 256
max_test_rejects = 65536
seed = "0x1"

[profile.default.invariant]
runs = 256
depth = 15

# CI profile: more thorough fuzzing
[profile.ci]
fuzz = { runs = 1024 }
invariant = { runs = 512, depth = 32 }

# ── RPC Endpoints ─────────────────────────────────────────────────────────
# Local dev node (just dev)
[rpc_endpoints]
meowchain = "http://localhost:8545"

# Production or remote node
meowchain_production = "${MEOWCHAIN_RPC_URL}"

# Multi-node RPC endpoint (docker-compose-multinode.yml)
meowchain_multinode = "http://localhost:8548"

# ── Etherscan / Blockscout ────────────────────────────────────────────────
# Used by `forge verify-contract` for source verification on Blockscout.
[etherscan]
meowchain = { key = "${BLOCKSCOUT_API_KEY}", url = "http://localhost:4000/api", chain = 9323310 }
meowchain_production = { key = "${BLOCKSCOUT_API_KEY}", url = "${BLOCKSCOUT_API_URL}", chain = 9323310 }

