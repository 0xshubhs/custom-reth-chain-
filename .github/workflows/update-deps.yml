name: Update Dependencies

on:
  # Run weekly on Monday at 06:00 UTC
  schedule:
    - cron: "0 6 * * 1"
  # Allow manual trigger
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: write
  pull-requests: write

jobs:
  update-deps:
    name: Update Cargo Dependencies
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-update-${{ github.run_id }}
          restore-keys: |
            ${{ runner.os }}-cargo-update-

      - name: Update all dependencies
        run: cargo update

      - name: Check if Cargo.lock changed
        id: check-changes
        run: |
          if git diff --quiet Cargo.lock; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Build to verify update
        if: steps.check-changes.outputs.changed == 'true'
        run: cargo build --release

      - name: Run tests to verify update
        if: steps.check-changes.outputs.changed == 'true'
        run: cargo test

      - name: Generate update summary
        if: steps.check-changes.outputs.changed == 'true'
        id: summary
        run: |
          DIFF=$(git diff Cargo.lock | head -200)
          echo "## Dependency Updates" > /tmp/pr-body.md
          echo "" >> /tmp/pr-body.md
          echo "Auto-generated by the weekly dependency update workflow." >> /tmp/pr-body.md
          echo "" >> /tmp/pr-body.md
          echo "- All \`cargo update\` changes applied" >> /tmp/pr-body.md
          echo "- Reth updated to latest \`main\` branch commit" >> /tmp/pr-body.md
          echo "- Build: ✅ passing" >> /tmp/pr-body.md
          echo "- Tests: ✅ passing" >> /tmp/pr-body.md
          echo "" >> /tmp/pr-body.md
          echo "<details><summary>Cargo.lock diff (first 200 lines)</summary>" >> /tmp/pr-body.md
          echo "" >> /tmp/pr-body.md
          echo '```diff' >> /tmp/pr-body.md
          echo "$DIFF" >> /tmp/pr-body.md
          echo '```' >> /tmp/pr-body.md
          echo "</details>" >> /tmp/pr-body.md

      - name: Create Pull Request
        if: steps.check-changes.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore(deps): update cargo dependencies"
          title: "chore(deps): weekly dependency update"
          body-path: /tmp/pr-body.md
          branch: auto/dependency-update
          delete-branch: true
          labels: dependencies, automated
